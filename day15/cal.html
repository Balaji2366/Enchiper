<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>

    <div class="sec1">
        <input type="text" placeholder="0" class="inputbox" id="ans">
        <div class="c1">
            <div class="t2"><button class="t3" onclick="press('+')">+</button></div>
            <div class="t2"><button class="t3" onclick="press('-')">-</button></div>
            <div class="t2"><button class="t3" onclick="press('*')">x</button></div>
            <div class="t2"><button class="t3" onclick="press('%')">%</button></div>
        </div>
        <div class="c1">
            <div class="t1"><button class="t4" onclick="press('7')">7</button></div>
            <div class="t1"><button class="t4" onclick="press('8')">8</button></div>
            <div class="t1"><button class="t4" onclick="press('9')">9</button></div>
            <div class="t1"><button class="t4" onclick="press('4')">4</button></div>
        </div>
        <div class="c1">
            <div class="t1"><button class="t4" onclick="press('5')">5</button></div>
            <div class="t1"><button class="t4" onclick="press('6')">6</button></div>
            <div class="t1"><button class="t4" onclick="press('1')">1</button></div>
            <div class="t1"><button class="t4" onclick="press('2')">2</button></div>
        </div>
        <div class="c1">
            <div class="t1"><button class="t4" onclick="press('3')">3</button></div>
            <div class="t1"><button class="t4" onclick="press('0')">0</button></div>
            <div class="t1"><button class="t4" onclick="press('.')">.</button></div>
            <div class="t1">
                <button class="t4" style="background-color:red" onclick="clear()">C</button>
            </div>
        </div>
        <button class="e" onclick="calculate()">=</button>
    </div>
    <script>
        let ans = document.getElementById("ans");
        function press(val) {
            ans.value += val;
        }
        function calculate() {
            try {
                ans.value = eval(ans.value);
            }
            catch {
                ans.value = "Error";
            }
        }
        function clear() {
            ans.value = "";
        }
    </script>

</body>

</html>
